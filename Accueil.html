<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recettes de Cuisine</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Import d'une belle police -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
<header class="bg-white shadow-md sticky top-0 z-10">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <h3 class="text-3xl font-bold bg-gradient-to-r from-yellow-500 via-orange-500 to-pink-500 bg-clip-text text-transparent">
      Recettes de Cuisine
    </h3>

    <!-- Bouton menu burger (mobile) -->
    <button id="menu-btn" class="text-gray-700 text-3xl md:hidden focus:outline-none">
      ☰
    </button>

    <!-- Menu principal -->
    <ul id="menu" class="hidden md:flex gap-6">
      <li><a href="#" data-category="all" class="text-gray-700 hover:text-yellow-600 font-medium transition">Toutes</a></li>
     <li><a href="#" data-category="végétarien" class="text-gray-700 hover:text-yellow-600 font-medium transition">Végétarien</a></li>
      <li><a href="#" data-category="dessert" class="text-gray-700 hover:text-yellow-600 font-medium transition">Desserts</a></li>
    </ul>
  </div>

  <!-- Menu déroulant mobile -->
  <ul id="mobile-menu" class="hidden flex-col bg-white border-t border-gray-200 md:hidden text-center">
    <li><a href="#" data-category="all" class="block py-2 hover:bg-gray-100">Toutes</a></li>
     <li><a href="#" data-category="végétarien" class="block py-2 hover:bg-gray-100">Végétarien</a></li>
    <li><a href="#" data-category="dessert" class="block py-2 hover:bg-gray-100">Desserts</a></li>
  </ul>
</header>


  <!-- SECTION PRINCIPALE -->
  <main class="max-w-6xl mx-auto p-6">
   <div class="relative text-center mb-10 bg-cover bg-center bg-no-repeat rounded-2xl overflow-hidden" 
     style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80');">

  <!-- Couche semi-transparente pour lisibilité -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <!-- Contenu du texte -->
  <div class="relative z-10 p-10">
    <h2 class="text-4xl font-semibold bg-gradient-to-r from-yellow-400 via-orange-400 to-pink-400 bg-clip-text text-transparent mb-3">
      Découvrez nos meilleures recettes
    </h2>
    <p class="text-gray-100 text-lg">Choisissez une catégorie pour explorer de délicieux plats !</p>
  </div>
</div>


       <section>
      <div id="recipes-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Les cartes des recettes seront ajoutées ici par JS -->
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-200 text-center py-6 mt-10">
    <p class="text-sm">&copy; 2025 Recettes de Cuisine - Créé avec ❤️ par Kawtar</p>
  </footer>

</body>
</html>
